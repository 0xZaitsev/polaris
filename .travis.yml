language: rust
rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java8-set-default

matrix:
  allow_failures:
    - rust: beta
    - rust: nightly

before_install:
  - npm install -g nightwatch
  - wget http://selenium-release.storage.googleapis.com/3.4/selenium-server-standalone-3.4.0.jar -O selenium.jar

script:
  - nightwatch -v
  - java -version
  - cargo build --verbose
  - cargo test --verbose
  - java -jar selenium.jar